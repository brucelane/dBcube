<!DOCTYPE HTML>
<html>
<head>
<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script src="vendor/jquery.min.js" type="text/javascript"7></script>
<script src="vendor/jquery.timeago.js" type="text/javascript"></script>
<script>
jQuery.data( $( "head" )[ 0 ], "data", {
  server_url: "localhost"
});
</script>
<script src="application.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>%server_name% DBC Admin</h1>
  <section>
		<table id="clientTable">
      <colgroup><col></col></colgroup>
			<thead><tr>
				<th scope="col">Clients</th>
				<th scope="col">Heartbeat</th>
				<th scope="col">FPS</th>
        <th scope="col">IsTop</th>
        <th scope="col">Connected To</th>
			</tr></thead>
      <tbody id="clients"></tbody>
		</table>
	</section>

  <section>
    <section class="column">
      <table id="globalButtons">
        <colgroup><col></col></colgroup>
        <thead><tr><th scope="col">Global Commands</th></tr></thead>
        <tbody>
          <tr><td><button onClick="startall()">Start</button></td></tr>
          <tr><td><button onClick="killall()">Kill</button></td></tr>
          <tr><td><button onClick="restartall()">Restart</button></td></tr>
        </tbody>
      </table>
    </section>
    <section class="column">
      <table id="serverStatus">
        <colgroup><col></col></colgroup>
        <thead><tr><th scope="col">Server Config</th></tr></thead>
        <tbody>
          <tr><td id="serverHost"></td></tr>
          <tr><td id="serverPort"></td></tr>
          <tr><td id="oscserverHost"></td></tr>
          <tr><td id="broadcastHost"></td></tr>
          <tr><td id="broadcastPort"></td></tr>
        </tbody>
      </table>
    </section>
	</section>
  <section>
    Select Param Set
    <select id="paramSetCombo" onchange="changeParamSet(this)"></select>
    <button onClick="newParamSet()">New</button>
    <button onClick="deleteParamSet()">Delete</button>
    <table id="paramsTable">
      <thead>
        <tr>
          <th scope="col">Params</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody id="params"/>
    </table>
  </section>
</body>
</html>
